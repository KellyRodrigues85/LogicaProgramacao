<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
</head>
<body>

    <script>
        let number =Number(prompt('Digite um numero'))
        let indice = 1

        while(indice <= 1000) {
            document.write( number + ' x '+ indice+' = ' + (number * indice) + '<br>')

            indice = indice + 1  
        }
    </script>
    
</body>
</html>
