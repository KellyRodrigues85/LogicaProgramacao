<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
</head>
<body>
    <script>
        let n1 = prompt('Digite o Primeiro numero')
        n1 = parseInt(n1)

        let n2 = prompt('Digite o Segundo numero')
        n2 = parseInt(n2)

        document.write('A subtração é : ' + (n1 - n2) + '<br>')
        document.write('A mutiplicão é: ' + (n1 * n2) + '<br>' )
        document.write('A divisão é: ' + (n1 / n2)+ '<br>')
        document.write('A soma é: ' + (n1 + n2))
    </script>
    
</body>
</html>
