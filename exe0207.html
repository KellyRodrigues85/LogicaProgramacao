<body>
    <script>
        let n1 = Number(prompt('Digite o Primeiro Numero'))
        let n2 = Number(prompt('Digite o segundo numero'))
        let media = (n1 + n2)/2
        
        if(n1 == 0 || n2 ==0 || media < 0){
            alert('Desculpa, você foi reprovado')
        }else {
            alert('Parabéns você foi aprovado')
        }

    </script>
    
</body>
