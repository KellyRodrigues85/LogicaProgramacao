<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
</head>
<body>
    <script>
        let n1 = prompt('Digite o primeiro nunero')
        n1 = parseFloat (n1)
        let n2 = prompt ('digite o segundo numero')
        n2 = parseFloat(n2)
        let res =(n1 % n2) 
        let elev = (n1 ** n2)

        document.write ('O resto da divisão de: '+ (n1) + ' por ' + (n2) + ' é: ' + res + '<br>') 
        document.write ('O número  ' + (n1) + ' elevado a ' + (n2) + ' é ' + elev)
   
    </script>
    
</body>
</html>
